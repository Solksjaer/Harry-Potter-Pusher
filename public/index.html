<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:500|Open+Sans:400,600" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        background: url("https://i.imgur.com/LQXPrTI.jpg") no-repeat center center fixed;
        -webkit-background-size: cover;
           -moz-background-size: cover;
             -o-background-size: cover;
                background-size: cover;
      }
      h1, h2, h3, h4, h5, h6,
      .h1, .h2, .h3, .h4, .h5, .h6 {font-family: 'Montserrat', sans-serif; font-weight: 500;}
      .main-wrapper {margin-top: 100px;}
    </style>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <title>Harry Potter Pusher</title>
  </head>
  <body>
    <div class="container main-wrapper">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Harry Potter House Selection</h5>
              <h6 class="card-subtitle mb-2 text-muted">Please select your favourite house from the following.</h6>
              <form id="voteForm">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="house" id="gryffindor" value="Gryffindor" />
                  <label class="form-check-label" for="gryffindor">
                    Gryffindor
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="house" id="hufflepuff" value="Hufflepuff" />
                  <label class="form-check-label" for="hufflepuff">
                    Hufflepuff
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="house" id="ravenclaw" value="Ravenclaw" />
                  <label class="form-check-label" for="ravenclaw">
                    Ravenclaw
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="house" id="slytherin" value="Slytherin" />
                  <label class="form-check-label" for="slytherin">
                    Slytherin
                  </label>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-6"></div>
      </div>
    </div>
  </body>
</html>
